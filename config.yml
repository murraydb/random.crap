        - path: rtsp://192.168.86.9:8554/driveway_tapo?video=copy&audio=aac
          input_args: preset-rtsp-restream
          roles:
            - record
            - audio
#            - detect
        - path: rtsp://192.168.86.9:8554/driveway_tapo_detect?video=copy&audio=aac
          input_args: preset-rtsp-restream
